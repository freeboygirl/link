<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>pagination demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="main" id='demo'>
    <button x-on-click='hello' class="btn">fn</button>
    <button x-on-click='hello()' class="btn">fn()</button>
    <div>age</div>
    <input type="text" x-model='age' class="form-control">
    <button x-on-click='hi("leon",age)' class="btn">fn(args with watch)</button>
    <button x-on-click='hi("leon",30)' class="btn">fn(..args)</button>
    <button x-on-click='age++' class="btn">expr: age++</button>
    <button x-on-click='--age' class="btn">expr: age--</button>

  </div>
  <script src="link.js"></script>
  <script src="events.js"></script>

</body>

</html>
